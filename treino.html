 #customAlert {
   display: none;
   position: fixed;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   padding: 20px;
   border-radius: 10px;
   background-color: rgba(0, 0, 0, 0.8);
   color: white;
   animation: fadeInOut 0.5s ease-in-out;
}
@keyframes fadeInOut {
   0% {
       opacity: 0;
   }

   25% {
       opacity: 0.25;
   }

   50% {
       opacity: 0.5;
   }

   75% {
       opacity: 0.75;
   }

   100% {
       opacity: 1;
   }
}
